			<!-- <div class="panel-heading">Form Elements</div> -->
			<div class="panel-body">
				<form id="roomtype" role="form" method="post" enctype="multipart/form-data">
					<div class="col-md-6">
						<input name="propertyID" class="form-control" placeholder="Placeholder" value=""  type="hidden">
						<div class="form-group">
							<label>Room Type Name</label>
							<input name="roomtype_name" class="form-control">
						</div>

						<div class="form-group">
							<label>Room Description</label>
							<textarea name="roomtype_descr" class="form-control"  rows="3"></textarea>
						</div>

						<div class="form-group">
							<label>Quantity</label>
							<input name="quantity" class="form-control">
						</div>

						<div class="form-group">
							<label>Price</label>
							<input name="price" class="form-control">
						</div>
						<div class="form-group">
							<label>Currency</label>
							<select name="currency" class="form-control">
								<option selected value="">Select Currency</option>
								<option value="A$">Australian Dollar</option>
								<option value="BRL">Brazilian Real </option>
								<option value="CAD">Canadian Dollar</option>
								<option value="CZK">Czech Koruna</option>
								<option value="DKK">Danish Krone</option>
								<option value="&euro;">Euro</option>
								<option value="HKD">Hong Kong Dollar</option>
								<option value="HUF">Hungarian Forint </option>
								<option value="ILS">Israeli New Sheqel</option>
								<option value="&yen;">Japanese Yen</option>
								<option value="MYR">Malaysian Ringgit</option>
								<option value="MXN">Mexican Peso</option>
								<option value="NOK">Norwegian Krone</option>
								<option value="NZD">New Zealand Dollar</option>
								<option value="PHP">Philippine Peso</option>
								<option value="PLN">Polish Zloty</option>
								<option value="&pound;">Pound Sterling</option>
								<option value="SGD">Singapore Dollar</option>
								<option value="SEK">Swedish Krona</option>
								<option value="CHF">Swiss Franc</option>
								<option value="TWD">Taiwan New Dollar</option>
								<option value="THB">Thai Baht</option>
								<option value="TRY">Turkish Lira</option>
								<option value="$">U.S. Dollar</option>
							</select>

						</div>

						<div class="form-group">
							<label>Min capacity</label>
							<input name="capacity_min" class="form-control">
						</div>

						<div class="form-group">
							<label>Max capacity</label>
							<input name="capacity_max" class="form-control">
						</div>



					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Children minimum</label>
							<select name="child_min" class="form-control">
								<option value="0">none</option>
								<option value="1">1 child</option>
								<option value="2">2 children</option>
								<option value="3">3 children</option>
								<option value="4">4 children</option>
								<option value="5">5 children</option>
								<option value="6">6 children</option>
								<option value="7">7 children</option>
								<option value="8">8+ children</option>
							</select>
						</div>

						<div class="form-group">
							<label>Children max</label>
							<select name="child_max" class="form-control">
								<option value="0">none</option>
								<option value="1">1 child</option>
								<option value="2">2 children</option>
								<option value="3">3 children</option>
								<option value="4">4 children</option>
								<option value="5">5 children</option>
								<option value="6">6 children</option>
								<option value="7">7 children</option>
								<option value="8">8+ children</option>
							</select>
						</div>

						<div class="form-group">
							<label>Minimum stay</label>
							<input name="minimum_stay" class="form-control">
						</div>
						<button type="submit" class="btn btn-primary">Add Room type</button>
						<button type="reset" id="roomtypeCancel" class="btn btn-default">Cancel</button>
					</div>
				</form>
			</div>
