<div id="bookingsTb" class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Bookings</div>
			<div class="panel-body">
				<label>Bookings</label>
				<table id="bookingsTbl" class="bookingsTbl" data-toggle="bookings" data-show-refresh="true" data-show-add="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="checkin"
								data-sort-order="desc">
					<thead>
						<tr>
							<th data-field="bookingID" data-sortable="true" data-visible="false">BookingID</th>
							<th data-field="reservationCode" data-sortable="true">Reservation Code</th>
							<th data-field="pin" data-sortable="true" data-visible="false">PIN</th>
							<th data-field="checkin" data-sortable="true">Checkin</th>
							<th data-field="checkout">Checkout</th>
							<th data-field="name">Name</th>
							<th data-field="lastname">Lastname</th>
							<th data-field="bookingTotalPrice" data-sortable="true">Cost</th>
							<th data-field="paymentMethod" data-sortable="true">Payment</th>
							<th data-field="orderDate" data-sortable="true">orderDate</th>
							<th data-field="status" data-sortable="true">status</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
<!--/.row-->
