			<!-- <div class="panel-heading">Form Elements</div> -->
			<div class="panel-body">
				<form id="property" role="form" method="post" enctype="multipart/form-data">
					<div class="col-md-6">
						<input name="propertyID" class="form-control" placeholder="Placeholder" value=""  type="hidden">
						<div class="form-group">
							<label>Property</label>
							<input name="property_name" class="form-control" placeholder="i.e. Hotel_1">
						</div>

						<div class="form-group">
							<label>Property Name</label>
							<input name="eponymia" class="form-control" placeholder="i.e. Las Vegas">
						</div>

						<div class="form-group">
							<label>Contact</label>
							<input name="contact" class="form-control" placeholder="i.e. Terry Benedict">
						</div>

						<div class="form-group">
							<label>Phone</label>
							<input name="phone" class="form-control" placeholder="i.e. 00302101234567">
						</div>

						<div class="form-group">
							<label>Fax</label>
							<input name="fax" class="form-control" placeholder="i.e. 00302101234567">
						</div>

						<div class="form-group">
							<label>eMail</label>
							<input name="emailprop" class="form-control" placeholder="i.e. contact@las-vegas.com">
						</div>

						<div class="form-group">
							<label>Website</label>
							<input name="website" class="form-control" placeholder="i.e. www.las-vegas.com">
						</div>

					</div>
					<div class="col-md-6">

						<div class="form-group">
							<label>Geotag</label>
							<input name="geotag" class="form-control" placeholder="i.e. 34.1233456">
						</div>

						<div class="form-group">
							<label>Address</label>
							<input name="address" class="form-control" placeholder="i.e. 5th Avenue Str.">
						</div>

						<div class="form-group">
							<label>City</label>
							<input name="town" class="form-control" placeholder="i.e. Las Vegas">
						</div>

						<div class="form-group">
							<label>Zip Code</label>
							<input name="postcode" class="form-control" placeholder="i.e. 22226">
						</div>

						<div class="form-group">
							<label>Country</label>
							<input name="country" class="form-control" placeholder="i.e. U.S.A.">
						</div>
						
						<!--<div class="form-group">
							<label>Logo</label>
							<input type="file" accept="image/*" name="propertylogo">
							 <p class="help-block">Upload property logo</p>
						</div>-->

						<button type="submit" class="btn btn-primary">Add Property</button>
						<button type="reset" id="propertyCancel" class="btn btn-default">Cancel</button>
					</div>
				</form>
			</div>
